<!DOCTYPE html>

<body>
	<h1>배열 실습 문제4</h1>
	
	다음 보기의 문자열을 바탕으로<br>
	삭제할 음식과 추가할 음식을 입력받아서  <br>
	지우고,추가하는 코드를 작성하여라. (단, 1개씩 입력)<br>
	<br>
	예시) 삭제 : 당근  / 추가 : 타코야끼 <br>
	결과-> 피자 치킨 햄버거 떡볶이 타코야끼  <br>
	
	<fieldset>
    	<legend>보기</legend>
    	<label id="stringla4">피자 치킨 당근 햄버거 떡볶이</label><br>
	</fieldset>
	<br>
	<input type="text" id="remove" size="25" placeholder="삭제할 음식이름을 입력하세요">
	<input type="text" id="add" size="25" placeholder="추가할 음식이름을 입력하세요">
    <p style="border:1px solid red;" id="print4">이 부분에 정답이 출력 될 수 있도록 하세요</p>
	<button onclick="print2Test();"> 처리 및 출력 </button>  
	
	<script>
		function print2Test(){
			var str = document.getElementById("stringla4").innerHTML; // stringla4 가져오고
			var arr = str.split(' '); // 분리
			
			var remove = document.getElementById("remove").value; // remove 할꺼 작성한거
			var add = document.getElementById("add").value; // add 한 음식 추가 

			for(var i=0; i<arr.length; i++){ 	
				if(arr[i] == remove){ //동등 연산자 arr[i] remove 같으면 true / ex)  1 == 1 , "1" == 1 , 1=="1" "hello" =="hello" (true) // 0 == null , 0== undefined (false)
				// const number1 = new Number(3); const number2 = new Number(3);    number1 == 3;         // true   number1 == number2;   // false
					arr.splice(i, 1); //splice(): 배열의 index 위치 요소제거 및 추가 i번째 부터 1개를 제거한다. ex ) splice(1,2) 배열1번째부터 2개를 제거한다.
				}
			}

			arr.push(add); // push() 배열 끝에 요소 추가 하기
	
			document.getElementById("print4").innerHTML = arr.join(' ');
		
			/*var a = ['바람', '비', '불'];
			var myVar1 = a.join();      // myVar1에 '바람,비,불'을 대입
			var myVar2 = a.join(', ');  // myVar2에 '바람, 비, 불'을 대입
			var myVar3 = a.join(' + '); // myVar3에 '바람 + 비 + 불'을 대입
			var myVar4 = a.join('');    // myVar4에 '바람비불'을 대입*/
		}
	</script>	
		
		}
	</script>
	
	
	
</body>
